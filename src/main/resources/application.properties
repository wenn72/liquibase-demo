spring.application.name=database-migration


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?
spring.datasource.username=root
spring.datasource.password=root

spring.liquibase.change-log=db/changelog/changelog-root.xml
spring.liquibase.enabled=true
spring.liquibase.database-change-log-table=database_changelog
spring.liquibase.database-change-log-lock-table=database_changelog_lock
spring.liquibase.parameters.region='cn_east'